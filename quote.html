<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request a Quote | Ciwan Contracting</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <div class="site-branding">
      <img src="LogoHeader.png" alt="Ciwan Contracting Logo" class="site-logo" />
      <span class="site-title">CIWAN CONTRACTING INC.</span>
      <a href="tel:6479780768" class="site-phone">(647) 978-0768</a>
    </div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section id="quote">
    <h2>Request a Quote</h2>
    <form class="quote-form" action="https://formsubmit.co/ciwancontracting@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" />
      <input type="tel" name="phone" placeholder="Your Phone" />
      
      <select name="service">
        <option>Basement Renovations</option>
        <option>Kitchen Remodeling</option>
        <option>Bathroom Renovations</option>
        <option>Framing & Drywall</option>
        <option>Painting</option>
        <option>Flooring Installation</option>
        <option>Tiling</option>
        <option>Decks & Fences</option>
        <option>General Contracting</option>
        <option>Other</option>
      </select>

      <textarea name="details" placeholder="Project details..." rows="4"></textarea>
      <button type="submit">Send Request</button>
    </form>
  </section>

  <section>
    <h2>Our Service Area</h2>
    <div class="map-container">
    <div class="map-container">
      <iframe src="https://maps.google.com/maps?q=44.0,-79.5&z=9&output=embed"></iframe>
    </div>
    </div>
  </section>

  <section>
    <h2>Review Us</h2>
    <div class="qr-review">
      <img src="qr-code-placeholder.png" alt="QR Code to Review Us" width="150" />
      <p>Scan to leave us a review on Google</p>
    </div>
  </section>

  <section>
    <h2>Contact</h2>
    <div class="contact-info">
      <div class="card">Phone: <a href="tel:6479780768">(647) 978-0768</a></div>
      <div class="card">Email: <a href="mailto:ciwancontracting@gmail.com">ciwancontracting@gmail.com</a></div>
    </div>
  </section>

  
  <section>
    <h2>Our Socials</h2>
    <div class="social-buttons">
      <a href="https://www.instagram.com/ciwancontracting.inc/" class="button-social" target="_blank">Instagram</a>
      <a href="https://x.com/CiwanRenos" class="button-social" target="_blank">X (Twitter)</a>
    </div>
  </section>


  <footer>&copy; 2025 Ciwan Contracting Inc. All rights reserved.</footer>
  <script>window.scrollTo(0, 0);</script>
</body>
</html>
